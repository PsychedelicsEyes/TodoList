<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">

        <i class='bx bx-align-left'></i>
        <input type="text" placeholder="Ajouter une nouvelle tÃ¢che">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all"><i class='bx bx-file' ></i></span>
          <span id="pending"><i class='bx bxs-hourglass-bottom'></i></span>
          <span id="completed"><i class='bx bxs-badge-check'></i></span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
